version: '3.8'

services:
  webhook-service:
    build: .
    container_name: webhook-receiver
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - FLASK_ENV=production
      - WEBHOOK_SECRET=my-super-secret-key-2024
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./webhooks_data:/app/webhooks_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
