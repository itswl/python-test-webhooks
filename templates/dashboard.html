<!DOCTYPE html>

    <style>

        .webhook-info {

        .info-item {

        .section-title {

        pre {

        .badge {

        .badge-success {

        .badge-warning {

        }
        
        .badge-danger {

        }
        
        .ai-analysis {

        }
        
        .ai-analysis-value {

        }
        
        .ai-list {

        }
        
        .ai-list li {

        .ai-list li:before {

        .btn-reanalyze {

        .loading-spinner {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ Webhook æ¥æ”¶ç›‘æ§</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">æ€»æ¥æ”¶æ•°</span>
                    <span class="value" id="totalCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">æœåŠ¡çŠ¶æ€</span>
                    <span class="value" id="serviceStatus">
                        <span class="badge badge-success">è¿è¡Œä¸­</span>
                    </span>
                </div>
                <div class="stat-item">
                    <span class="label">æœ€åæ›´æ–°</span>
                    <span class="value" style="font-size: 16px; color: #999;" id="lastUpdate">-</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadWebhooks()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            <button class="btn btn-secondary" onclick="toggleAutoRefresh()">â±ï¸ <span id="autoRefreshText">å¼€å¯è‡ªåŠ¨åˆ·æ–°</span></button>
        </div>
        
        <div id="webhooksContainer" class="webhooks-container">
            <div class="loading">â³ åŠ è½½ä¸­...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function timeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const seconds = Math.floor((now - past) / 1000);
            
            if (seconds < 60) return `${seconds}ç§’å‰`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}åˆ†é’Ÿå‰`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}å°æ—¶å‰`;
            return `${Math.floor(seconds / 86400)}å¤©å‰`;
        }
        
        async function loadWebhooks() {
            try {
                const response = await fetch('/api/webhooks?limit=50');
                const result = await response.json();
                
                if (result.success) {
                    displayWebhooks(result.data);
                    document.getElementById('totalCount').textContent = result.count;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('webhooksContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>âŒ åŠ è½½å¤±è´¥</h2>
                        <p>æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ</p>
                    </div>
                `;
            }
        }
        
        function displayWebhooks(webhooks) {
            const container = document.getElementById('webhooksContainer');
            
            if (webhooks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                        <h2>æš‚æ— æ•°æ®</h2>
                        <p>è¿˜æ²¡æœ‰æ¥æ”¶åˆ°ä»»ä½• webhook è¯·æ±‚</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = webhooks.map(webhook => `
                <div class="webhook-card">
                    <div class="webhook-header">
                        <span class="webhook-source">${webhook.source || 'unknown'}</span>
                        <span class="webhook-time">${formatTime(webhook.timestamp)} (${timeAgo(webhook.timestamp)})</span>
                    </div>
                    
                    <div class="webhook-info">
                        <div class="info-item">
                            <span class="info-label">å®¢æˆ·ç«¯ IP</span>
                            <span class="info-value">${webhook.client_ip || '-'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">æ–‡ä»¶å</span>
                            <span class="info-value">${webhook.filename || '-'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">User-Agent</span>
                            <span class="info-value">${webhook.headers?.['User-Agent'] || '-'}</span>
                        </div>
                    </div>
                    
                    ${renderAIAnalysis(webhook)}
                    
                    ${webhook.raw_payload ? `
                    <div class="webhook-data">
                        <div class="section-title">ğŸ“„ åŸå§‹è¯·æ±‚ä½“</div>
                        <pre>${escapeHtml(webhook.raw_payload)}</pre>
                    </div>
                    ` : ''}
                    
                    ${webhook.parsed_data ? `
                    <div class="webhook-data">
                        <div class="section-title">ğŸ“¦ è§£æåæ•°æ®</div>
                        <pre>${JSON.stringify(webhook.parsed_data, null, 2)}</pre>
                    </div>
                    ` : ''}
                    
                    ${webhook.headers && Object.keys(webhook.headers).length > 0 ? `
                    <div class="webhook-data">
                        <div class="section-title">ğŸ“‹ è¯·æ±‚å¤´</div>
                        <pre>${JSON.stringify(webhook.headers, null, 2)}</pre>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderAIAnalysis(webhook) {
            // æ£€æŸ¥æ˜¯å¦æœ‰ AI åˆ†æç»“æœï¼ˆæ–°æ•°æ®æ ¼å¼æˆ–æ—§æ•°æ®æ ¼å¼ï¼‰
            const analysis = webhook.ai_analysis || (webhook.data && webhook.data.ai_analysis);
            
            if (!analysis) {
                return '';
            }
            
            const importanceBadge = {
                'high': '<span class="badge badge-danger">é«˜</span>',
                'medium': '<span class="badge badge-warning">ä¸­</span>',
                'low': '<span class="badge badge-success">ä½</span>'
            }[analysis.importance] || '<span class="badge">æœªçŸ¥</span>';
            
            return `
                <div class="ai-analysis" id="analysis-${webhook.filename}">
                    <h3>
                        <span>ğŸ¤– AI åˆ†æç»“æœ</span>
                        <button class="btn-reanalyze" onclick="reanalyzeWebhook('${webhook.filename}')">
                            ğŸ”„ é‡æ–°åˆ†æ
                        </button>
                    </h3>
                    
                    <div class="ai-analysis-item">
                        <span class="ai-analysis-label">é‡è¦æ€§ï¼š</span>
                        ${importanceBadge}
                    </div>
                    
                    ${analysis.summary ? `
                    <div class="ai-analysis-item">
                        <span class="ai-analysis-label">æ‘˜è¦ï¼š</span>
                        <span class="ai-analysis-value">${analysis.summary}</span>
                    </div>
                    ` : ''}
                    
                    ${analysis.event_type ? `
                    <div class="ai-analysis-item">
                        <span class="ai-analysis-label">äº‹ä»¶ç±»å‹ï¼š</span>
                        <span class="ai-analysis-value">${analysis.event_type}</span>
                    </div>
                    ` : ''}
                    
                    ${analysis.impact_scope ? `
                    <div class="ai-analysis-item">
                        <span class="ai-analysis-label">å½±å“èŒƒå›´ï¼š</span>
                        <span class="ai-analysis-value">${analysis.impact_scope}</span>
                    </div>
                    ` : ''}
                    
                    ${analysis.actions && analysis.actions.length > 0 ? `
                    <div class="ai-analysis-item">
                        <span class="ai-analysis-label">å»ºè®®æ“ä½œï¼š</span>
                        <ul class="ai-list">
                            ${analysis.actions.map(action => `<li>${action}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    ${analysis.risks && analysis.risks.length > 0 ? `
                    <div class="ai-analysis-item">
                        <span class="ai-analysis-label">æ½œåœ¨é£é™©ï¼š</span>
                        <ul class="ai-list">
                            ${analysis.risks.map(risk => `<li>${risk}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    ${analysis.monitoring_suggestions && analysis.monitoring_suggestions.length > 0 ? `
                    <div class="ai-analysis-item">
                        <span class="ai-analysis-label">ç›‘æ§å»ºè®®ï¼š</span>
                        <ul class="ai-list">
                            ${analysis.monitoring_suggestions.map(suggestion => `<li>${suggestion}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                </div>
            `;
        }
        
        async function reanalyzeWebhook(filename) {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            try {
                // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span> åˆ†æä¸­...';
                
                const response = await fetch(`/api/reanalyze/${filename}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // æ˜¾ç¤ºæˆåŠŸæç¤º
                    btn.innerHTML = 'âœ”ï¸ åˆ†æå®Œæˆ';
                    
                    // é‡æ–°åŠ è½½æ•°æ®
                    setTimeout(() => {
                        loadWebhooks();
                    }, 1000);
                } else {
                    btn.innerHTML = 'âŒ åˆ†æå¤±è´¥';
                    console.error('é‡æ–°åˆ†æå¤±è´¥:', result.error);
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                btn.innerHTML = 'âŒ è¯·æ±‚å¤±è´¥';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        }
        
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshText');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.textContent = 'å¼€å¯è‡ªåŠ¨åˆ·æ–°';
            } else {
                autoRefreshInterval = setInterval(loadWebhooks, 5000);
                btn.textContent = 'å…³é—­è‡ªåŠ¨åˆ·æ–°';
                loadWebhooks();
            }
        }
        
        // åˆå§‹åŠ è½½
        loadWebhooks();
    </script>
</body>
